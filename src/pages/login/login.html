<ion-header>
  <ion-navbar>
    <ion-title>FAÃ‡A O LOGIN</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit)="doLogin()">
    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input [(ngModel)]="credencial.email" name="email" minlength="5" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input [(ngModel)]="credencial.senha" name="senha" type="password"></ion-input>
    </ion-item>
  </form>
  <button class="botao" (click)="doLogin()" ion-button block>Login</button>
  <button class="botao" (click)="doSignUp()" ion-button block>Registre-se</button>


</ion-content>
